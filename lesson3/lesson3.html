    <body>
        <main>
            <div class="each-sec">
                <h1 class="midashi">2.アウトライン</h1>
                <h2>本のタイトル</h2>
                <section>
                    <h2>１章のタイトル</h2>
                    <section>
                        <h3>１章１節のタイトル</h3>
                    </section>
                    <section>
                        <h3>１章2節のタイトル</h3>

                </section>
                <section>
                    <h2>2章のタイトル</h2>

            <div class="each-sec">
                <h1 class="midashi">3.テキスト要素</h1>
                <h2 class="komidashi">time要素</h2>
                <p>私が猫を飼い始めたのは<time datetime="2021-9-12">5年前の今日</time>でした。<br>

                ブラウザやコンピューターが日付や時刻を理解できることを目的として使用。</p>
                <h2 class="komidashi">mark要素</h2>
                <h3><em>猫</em>の検索結果</h3>
                <p><mark>猫</mark>は犬と並ぶ代表的なペットです。</p>
